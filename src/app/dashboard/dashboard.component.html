<div class="text-right">
  <button
    class="btn btn-primary mb-3"
    data-toggle="modal"
    data-target="#addExpenseModal"
  >
    Add New Expense
  </button>
</div>

<app-item-list></app-item-list>


<div
  class="modal fade"
  id="addExpenseModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addExpenseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExpenseModalLabel">Expense</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-item-form></app-item-form>
      </div>
    </div>
  </div>
</div>
