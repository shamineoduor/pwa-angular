<div class="table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Expense Amount</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of itemService.items; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.expenseAmount | currency: 'KES' }}</td>
        <td class="text-right">
          <button class="btn btn-sm btn-light" (click)="showEditModal(i, item)">
            Update
          </button>

          <button class="btn btn-sm btn-danger ml-2" (click)="delete(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td
          colspan="4"
          class="text-right"
          *ngIf="itemService.items.length; else showNoRecordsMessage"
        >
          <small>
            Count: <strong>{{ itemService.items.length }}</strong>
          </small>
        </td>

        <ng-template #showNoRecordsMessage>
          <td class="text-center" colspan="4">
            <i class="text-center">No records to display</i>
          </td>
        </ng-template>
      </tr>
    </tfoot>
  </table>
</div>

<div
  class="modal fade"
  id="editExpenseModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editExpenseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-item-form
          [item]="selectedItem"
          [index] ="selectedIndex"
          (formSubmit)="editExpense($event)"
        ></app-item-form>
      </div>
    </div>
  </div>
</div>
